                </div>

                    <label for="confirm-password" class="cs-text-normal" style="color: var(--text-color);">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <div class="form-group cs-grid" style="--gap: .5rem;">
                    <input class="cs-text-white cs-bg-secondary" type="submit" name="contract-start-date" id="contract-start-date"
                    value="Save Account">
                </div>
            </form>
        </section>

        <!-- section area -->
    </main>
    <!-- main -->

    <script>
        const confirmPassword = document.querySelector('#confirm-password');
        const password = document.querySelector('#password');
        const form = document.querySelector('#profile-form');
        
        confirmPassword.addEventListener('keyup', () => {
            if (confirmPassword.value !== password.value) {
                confirmPassword.classList.add('error');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    return false;
                })
            }
            else {
                confirmPassword.classList.remove('error')
            }
        })
    </script>
