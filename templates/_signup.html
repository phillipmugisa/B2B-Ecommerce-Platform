<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap');

        :root {
            --font-nunito: "Nunito", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-nunito);
        }

        a {
            color: #000;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 68.75rem;
            margin: 0 auto;
            overflow: auto;
            padding: 0 2.5rem;
        }

        .wrapper.flex {
            padding: 2.6rem;
            border: 1px solid #000;
            width: 31%;
            height: 80%;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .brand-name h2 {
            margin-bottom: .8rem;
            letter-spacing: .6rem;
            font-family: serif;
            font-weight: 300;
            font-size: 1.2em;
        }

        .catchup-line {
            margin-bottom: .8rem;
            font-family: serif;
            font-weight: 100;
            font-size: 1.8em;
        }

        .paragraph {
            margin-bottom: 2.6rem;
        }

        .auth-form {
            width: 100%;
        }

        .auth-form .form-control {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .form-control input {
            font-family: var(--font-nunito);
            font-size: 1.0rem;
            width: 100%;
            padding: .8rem .8rem;
            border: .06em solid #ccc;
            border-radius: 0;
        }

        .form-control input:focus {
            outline: none;
            border: .06em solid #000;
        }

        .auth-form button {
            cursor: pointer;
            font-family: var(--font-nunito);
            font-size: .88rem;
            width: 100%;
            margin: 1.46rem 0;
            padding: 1.0rem;
            border-radius: 0;
            border: 0;
            color: #fff;
            background-color: rgb(61, 60, 60);
        }

        .auth-form button:hover {
            background-color: #000;
        }

        .separator {
            margin-top: 2.0rem;
            position: relative;
            z-index: 5;
            height: 50px;
            width: 100%;
            border-top: .04em solid #ccc;
        }

        .separator-tool {
            background-color: #fff;
            padding: 0 1.0rem;
            width: fit-content;
            height: auto;
            position: absolute;
            z-index: 10;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .separator-tool h3 {
            font-size: 1.0rem;
            font-weight: 100;
            margin: 0;
        }

        .google-button {
            cursor: pointer;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 4.8rem;
            font-family: var(--font-nunito);
            font-size: .88rem;
            width: 100%;
            margin: .8rem 0;
            padding: .88rem;
            border-radius: 0;
            border: .06em solid rgb(189, 189, 189);
            color: #000;
            background-color: #fff;
        }

        .google-g {
            margin: 0;
            margin-left: .8rem;
            width: 20px;
            height: 20px;
        }

        .privacy-policy {
            margin-top: 2.4rem;
            font-size: .8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrapper flex">
            <div class="brand-name">
                <h2>FAIRE</h2>
            </div>
            <h3 class="catchup-line">Stock your store</h3>
            <p class="paragraph">Shop over 70,000 brands at wholesale prices.</p>

            <form action="" class="auth-form sign-up">
                <div class="form-control">
                    <label for="business-email-address">Business email address</label>
                    <input type="email" name="business-email-address" id="business-email-address"
                        placeholder="you@yourstore.com">
                </div>
                <button type="submit">Sign up for free!</button>
            </form>

            <span><a href="#">Sign in</a> or <a href="#">sell on Faire</a></span>

            <div class="separator">
                <div class="separator-tool">
                    <h3 class="flex">or</h3>
                </div>
            </div>

            <button type="submit" class="google-button"><img src="../static/assets/imgs/svgs/google-g.svg" alt=""
                    class="google-g">
                Continue with Google</button>

            <p class="privacy-policy">By signin up for Faire, you're agreeing to our <a href="#">Terms</a> and <a
                    href="#">Privacy Policy</a>
            </p>
        </div>
    </div>

</body>

</html>
